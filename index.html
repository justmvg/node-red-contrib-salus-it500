<script type="text/javascript">

<script type="text/x-red" data-help-name="Retrieve ID and Token">
    <p>A node build for Salus IT-500</p>
    <p>Configure this node to retrieve the device ID and token for your devices.<br />
    Use the credentials which you use to login to salus-it500.com</p>
    <h2>Node Input</h2>
    <p>Input anything to get a new token & device ID.</p>
    <h2>Node Output</h2>
    <ul>
        <li>Output: Returns json containing the current token and device ID.</li>
    </ul>
    <p>Example:</p>
    <p>{"token":"6543-1267012376","id":"142833"}</p>
</script>
